<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<div class="container">
    <section class="margin">
        <header class="js-header">
            <h1>My Bookmarks</h1>
            <form id="js-bookmark-form" action>
                <button type="submit">Add new</button>
                <!--<label for="rating-filter">Filter by:</label>-->
                <select id="js-rating-filter" name="rating">
                    <option selected>Minimum rating</option>
                    <option value="1">Min rating: 1</option>
                    <option value="2">Min rating: 2</option>
                    <option value="3">Min rating: 3</option>
                    <option value="4">Min rating: 4</option>
                    <option value="5">Min rating: 5</option>
                </select>
            </form>
        </header>

        <main class='flex-box js-bookmark-list'>

        </main>
    </section>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/api.js"></script>
<script type="text/javascript" src="scripts/validation.js"></script>
<script type="text/javascript" src="scripts/state.js"></script>
<script type="text/javascript" src="scripts/bookmark_app.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
